<!doctype html>
<html>
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>{{ title or 'Converter Benchmark UI' }}</title>
    <style>
      body { font-family: system-ui, sans-serif; margin: 1.5rem; }
      header { margin-bottom: 1rem; }
      nav a { margin-right: 1rem; }
      table { border-collapse: collapse; width: 100%; }
      th, td { padding: 0.5rem; border-bottom: 1px solid #ddd; text-align: left; }
      .status { font-weight: 600; }
      .ok { color: #0a0; } .fail { color: #a00; } .pending { color: #a60; }
      .btn { display: inline-block; padding: 0.4rem 0.8rem; border: 1px solid #444; border-radius: 4px; text-decoration: none; }
    </style>
  </head>
  <body>
    <header>
      <h1>{{ title or 'Converter Benchmark UI' }}</h1>
      <nav>
        <a href="/">Home</a>
        <a href="/runs/new">New Run</a>
        <a href="/settings">Settings</a>
      </nav>
    </header>
    {% block content %}{% endblock %}
  </body>
  </html>
